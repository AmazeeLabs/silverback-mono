overwrite: true
schema:
  - generated/schema.graphql
  - overrides.graphql
  - node_modules/**/**/directives.graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./gatsby-node.ts
generates:
  generated/types/gatsby.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      noExport: true
      maybeValue: T | undefined

  generated/autoloader.mjs:
    plugins:
      - '@amazeelabs/codegen-autoloader'
    config:
      context:
        - gatsby
      mode: 'js'
  ../silverback-drupal/generated/autoloader.json:
    plugins:
      - '@amazeelabs/codegen-autoloader'
    config:
      context:
        - drupal
      mode: 'drupal'
  generated/operations.ts:
    schema: ../silverback-drupal/generated/silverback_gatsby.composed.graphqls
    documents:
      - ./queries/**/*.graphql
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - '@amazeelabs/codegen-operation-ids'
    config:
      legacyMode: true
      maybeValue: T | undefined
      skipTypename: true
      preResolveTypes: false

  ../silverback-drupal/generated/persisted-queries-map.json:
    schema: ../silverback-drupal/generated/silverback_gatsby.composed.graphqls
    documents:
      - ./queries/**/*.graphql
    plugins:
      - '@amazeelabs/codegen-operation-ids'

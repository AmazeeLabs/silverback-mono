scalar Email

type Query {
  value: String @echo(msg: "value from schema")
  argument(msg: String!): String @echo(msg: "$msg")
  parent: String @echo(msg: "parent value") @echo(msg: "$")
  allContacts: [Contact]
    @resolveBy(fn: "@amazeelabs/test-directives#allContacts")
  getPerson(id: ID!): Person
    @resolveBy(fn: "@amazeelabs/test-directives#getPerson")
}

union Person = Customer | Employee

interface Contact {
  name: String!
  email: Email!
}

type Customer implements Contact
  @sourceFrom(fn: "@amazeelabs/test-directives#sourceCustomers") {
  id: ID!
  name: String!
  email: Email!
}

type Employee implements Contact
  @sourceFrom(fn: "@amazeelabs/test-directives#sourceEmployees") {
  id: ID!
  role: String!
  name: String!
  email: Email!
}

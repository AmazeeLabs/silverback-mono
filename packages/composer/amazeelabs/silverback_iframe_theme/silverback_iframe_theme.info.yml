name: Silverback Iframe Theme
type: theme
base theme: false
description: 'Theme for amazeelabs/silverback_iframe module.'
package: Silverback
core_version_requirement: 9.x

libraries:
  - silverback_iframe_theme/global
libraries-override:
  commerce_order/total_summary:
    css:
      layout:
        css/commerce_order.total_summary.css: false
  commerce_order/address_book:
    css:
      layout:
        css/commerce_order.address_book.css: false
  commerce_order/form:
    css:
      layout:
        css/commerce_order.module.css: false
  commerce_checkout/checkout_progress:
    css:
      theme:
        css/commerce_checkout.progress.css: false
  commerce_checkout/form:
    css:
      theme:
        css/commerce_checkout.form.css: false
  address/form:
    css:
      theme:
        css/address.form.css: false

regions:
  content: Content

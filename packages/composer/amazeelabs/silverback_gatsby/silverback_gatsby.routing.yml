entity.graphql_server.build_form:
  path: '/admin/config/graphql/servers/build/{graphql_server}'
  defaults:
    _entity_form: 'graphql_server.build'
    _title: 'Build'
    _title_context: silverback_gatsby
  requirements:
    _permission: 'administer graphql configuration+trigger a gatsby build'
  options:
    _admin_route: TRUE

publisher.authenticate:
  path: '/publisher/authenticate'
  defaults:
    _controller: '\Drupal\silverback_gatsby\Controller\PublisherController::authenticate'
  methods: [ POST ]
  requirements:
    _role: 'authenticated'
    _format: 'json'
  options:
    _auth: [ 'oauth2' ]
    no_cache: TRUE

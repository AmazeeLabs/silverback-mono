entity.cloudinary.collection:
  path: '/admin/config/services/cloudinary'
  defaults:
    _entity_list: 'cloudinary'
    _title: 'Cloudinary instances'
  requirements:
    _permission: 'administer cloudinary'

entity.cloudinary.add_form:
  path: '/admin/config/services/cloudinary/add'
  defaults:
    _entity_form: 'cloudinary.add'
    _title: 'Add Cloudinary instance'
  requirements:
    _permission: 'administer cloudinary'

entity.cloudinary.edit_form:
  path: '/admin/config/services/cloudinary/{cloudinary}'
  defaults:
    _entity_form: 'cloudinary.edit'
    _title: 'Edit Cloudinary instance'
  requirements:
    _permission: 'administer cloudinary'

entity.cloudinary.delete_form:
  path: '/admin/config/services/cloudinary/{cloudinary}/delete'
  defaults:
    _entity_form: 'cloudinary.delete'
    _title: 'Delete Cloudinary instance'
  requirements:
    _permission: 'administer cloudinary'
